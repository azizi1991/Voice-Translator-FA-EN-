<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Voice Translator (FA â†’ EN)</title>
<style>
  body {
    font-family: 'Tahoma', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 30px;
  }
  button {
    font-size: 18px;
    padding: 15px 30px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #764ba2;
    background: #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: background 0.3s, color 0.3s;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #764ba2;
    color: #fff;
  }
  /* Ø±Ù†Ú¯ Ø¯Ú©Ù…Ù‡ Ø§Ø³ØªØ§Ø±Øª Ø²Ù…Ø§Ù†ÛŒ Ú©Ù‡ ÙØ¹Ø§Ù„ Ø§Ø³Øª */
  #startBtn.active {
    background: #28a745;
    color: white;
    box-shadow: 0 0 15px #28a745;
  }
  /* Ø±Ù†Ú¯ Ø¯Ú©Ù…Ù‡ Ø§Ø³ØªØ§Ù¾ Ø²Ù…Ø§Ù†ÛŒ Ú©Ù‡ ÙØ¹Ø§Ù„ Ø§Ø³Øª */
  #stopBtn.active {
    background: #dc3545;
    color: white;
    box-shadow: 0 0 15px #dc3545;
  }
  .card {
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    padding: 25px 30px;
    max-width: 500px;
    width: 100%;
    margin-top: 20px;
    text-align: center;
  }
  .label {
    font-weight: bold;
    margin-bottom: 10px;
    font-size: 20px;
  }
  .text-output {
    background: rgba(255,255,255,0.25);
    border-radius: 10px;
    padding: 15px;
    min-height: 60px;
    font-size: 18px;
    line-height: 1.5;
    direction: ltr;
    color: #222;
  }
  @media (max-width: 600px) {
    button {
      width: 100%;
      font-size: 20px;
      justify-content: center;
    }
    .card {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<h1>Voice Translator (FA â†’ EN)</h1>

<button id="startBtn">ğŸ¤ Start</button>
<button id="stopBtn" disabled>â¹ï¸ Stop</button>

<div class="card">
  <div class="label">English translation</div>
  <div id="translation" class="text-output"></div>
</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const translationEl = document.getElementById('translation');

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert('Your browser does not support the Web Speech API.');
  } else {
    const recognition = new SpeechRecognition();
    recognition.lang = 'fa-IR';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = async (event) => {
      const speechToText = event.results[0][0].transcript;
      translationEl.textContent = 'Translating...';
      const translated = await translateText(speechToText);
      translationEl.textContent = translated;

      try {
        await navigator.clipboard.writeText(translated);
        console.log('The translated text has been copied to the clipboard.');
      } catch (err) {
        console.error('Error copying to clipboard:', err);
      }
    };

    recognition.onerror = (event) => {
      console.error('Error:', event.error);
      translationEl.textContent = `Error: ${event.error}`;
    };

    startBtn.onclick = () => {
      recognition.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      translationEl.textContent = 'Recording...';
      startBtn.classList.add('active');
      stopBtn.classList.remove('active');
    };

    stopBtn.onclick = () => {
      recognition.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      startBtn.classList.remove('active');
      stopBtn.classList.add('active');
    };
  }

  async function translateText(text) {
    try {
      const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=fa|en`);
      const data = await response.json();
      return decodeHTML(data.responseData.translatedText);
    } catch (err) {
      return 'Error in translation';
    }
  }

  function decodeHTML(html) {
    const txt = document.createElement("textarea");
    txt.innerHTML = html;
    return txt.value;
  }
</script>

</body>
</html>
